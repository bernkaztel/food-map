<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Uber Eats</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbjiXAFTc5B3bl4kKeW2qnXYbAFGzMJ88&libraries=places"></script>
</head>

<body>
    <!-- Vista splash -->
    <div id="splashscreen" class="col-xs-12"></div>

    <div class="hidden" id="all">
        <!-- Se crea la navegación con una clase de navegación estándar  -->
        <nav class="navbar navbar-default nopadding">
            <!-- Creamos el contenedor de la navbar -->
            <div class="container">
                <!-- Añadimos el logo de la barra de navegación -->
                <div class="navbar-header">
                    <!-- Agregamos elbotón y el menu de hamburguesa -->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- Creamos el brand de la barra de navegación con el logo-->
                    <a class="navbar-brand" href="#">
                        <img class="nvbr" src="assets/images/lgo.png" alt="">
                    </a>
                </div>
            </div>
        </nav>
        <!-- Banner -->
        <div id="banner" class="col-xs-12"></div>

        <h2 class="col-xs-10 col-xs-offset-1 text-center">ENCUENTRA TU RESTAURANTE MAS CERCANO</h2>
        <div class="bordermap col-xs-12">
            <div id="map" class="col-xs-12"></div>
        </div>

        <!--Input filter -->
        <h2 class="col-xs-10 col-xs-offset-1 text-center ">FILTRA POR CALIFICACION</h2>
        <select class="col-xs-10 col-xs-offset-1 text-center marginbottom" id="filter">
            <option value="" hidden>Select a rating</option>
            <option data-top="5" data-bottom="4.5">De 5.0 a 4.5 estrellas</option>
            <option data-top="4.5" data-bottom="4">De 4.5 a 4.0 estrellas</option>
            <option data-top="4" data-bottom="3.5">De 4.0 a 3.5 estrellas</option>
            <option data-top="3.5" data-bottom="3.0">De 3.5 a 3.0 estrellas</option>
            <option data-top="3.0" data-bottom="2.5">De 3.0 a 2.5 estrellas</option>
        </select>
        <!-- Template container -->
        <div class="container">


            <!--Modal template-->
            <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h3 id="restaurantnamemodal" class="restaurantname">La cava</h3>
                        </div>
                        <div class="modal-body">
                            <img id="restaurantimagemodal" src="assets/images/1.jpeg" class=" img-responsive center-block" alt="">
                            <span id="restaurantadresss" class="text-center center-block">Dirección</span>
                            <form action="" onsubmit="return false">
                                <button type="button" class="btn btn-default center-block" data-dismiss="modal">Close</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Here goes the selected restaurant's data sheet-->
        <div class="container" id="container"></div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

    <script src="./js/data2.js"></script>

</body>

</html>
